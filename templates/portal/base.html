<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block content %} {% end %} {% module get_option('site_name') %} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% module get_option('site_name') %}，提供查询题数，反作弊服务。">
    <meta name="author" content="kidozh">
    <meta name="keyword" content="NWPUACMLAB">
    <link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">-->
    <!--<link href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">-->

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <!--<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>-->

    <!--tether for position -->
    <script src="//cdn.bootcss.com/tether/1.4.0/js/tether.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>


    <!-- font-awesome -->
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- particle.js -->
    <script src="//cdn.bootcss.com/particles.js/2.0.0/particles.min.js"></script>

    <!--costmize -->
    <link href="{{ static_url('css/portal/portal.css') }}" rel="stylesheet">

    <script type="application/javascript" src="{{ static_url('js/portal/jquery.themepunch.plugins.min.js') }}"></script>
    <script type="application/javascript" src="{{ static_url('js/portal/jquery.themepunch.revolution.min.js') }}"></script>


    {% block head %}{% end %}

</head>
<body>



{% block content %}

{% end %}

<div class="row footer-screen">
        <div class="col-md-10 col-md-offset-1">
            <p class="text-center">版权所有 &copy; {{ datetime.datetime.now().year }} {% module get_option('SITE_NAME') %} All rights reversed。 </p>
            <p class="text-center"><a href="http://www.miitbeian.gov.cn/">{% module get_option('BEIAN_NUM') %}</a></p>
            <p class="text-center">
                <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode={% module get_option('POLICE_BEIAN_NUM') %}" style="display:inline-block;text-decoration:none;height:20px;line-height:20px;">
                    <img src="{{ static_url('image/police-beian/备案图标.png') }}" style="float:left;"/>
                    {% module get_option('POLICE_BEIAN_NAME') %}

                </a>
            </p>
            <p class="text-center"><a href='http://ipv6-test.com/validate.php?url=referer'><span class="fa fa-paper-plane"></span>为IPv6访问提供支持</a></p>

        </div>
    </div>

{% block script %}
{% end %}

</body>
</html>
