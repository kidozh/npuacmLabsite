{% extends 'base.html' %}

{% block head %}
    <link href="{{ static_url('css/queryProbInfo/inputs.css') }}" rel="stylesheet">
    <script src="{{ static_url('js/inputs/bootstrap-inputs.js') }}"></script>
{% end %}

{% block webTitle %} 查询题量 - 实验版 {% end %}

{% block content %}
<div class="container-fluid" style="max-width: none">
    <!-- form -->
    <div class="row form-section">
        <div class="col-md-8 col-md-offset-2">
            <form class="" action="" method="post">
                {% raw xsrf_form_html() %}
                <div class="form-group">
                    <h1 class="text-center">查询题量</h1>
                </div>
                <div class="form-group">
                    <div class="input">
                        <input type="text" id="input1" class="form-control" placeholder="" required name="name">
                        <label for="input1">账号</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-2 col-md-offset-5">
                            <button type="submit" class="btn btn-primary-outline btn-block">搜索</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>


</div>


{% end %}

{% block footerJS %}
<script>

</script>
{% end %}
